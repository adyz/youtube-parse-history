<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="loading"><span>Loading...<br><small>It might take a while...</small></span></div>

    <div class="uploader">
        <h1>Youtube parse history</h1>
        <p>Upload your youtube "watch-history.html" file here</p>
        <input type="file" name="file-1[]" id="file-input" class="inputfile inputfile-1"/>
        <label for="file-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> 
            <span>Choose a file&hellip;</span>
        </label>
    </div>

    <div id="content" style="display: none">
        <p>JSON <span id="download-link-placeholder"></span></p>
        <textarea id="json-placeholder">Plane JSON will show up here</textarea>

        <div id="table" class="sortable-table">
            <form id="search">
                Search
                <input name="query" v-model="searchQuery">
            </form>
            <div class="grid">
                <demo-grid ref="demo_grid_ref" :data="gridData" :columns="gridColumns" :filter-key="searchQuery"></demo-grid>
            </div>
        </div>
    </div>
</body>

<script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ key | capitalize }}
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in filteredData">
          <td v-for="key in columns">
            {{entry[key]}}
          </td>
        </tr>
      </tbody>
    </table>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>

<script src="script.js"></script>

</html>
