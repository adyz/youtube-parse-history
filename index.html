<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Upload</h1>
    <div id="loading" style="display:none; position: fixed; top:0; left:0; width:100%; height: 100%; background: rgba(255, 255, 255, .9);">
        <span style="width:300px; text-align: center; background: rgba(33, 33, 33, .2); line-height: 20px; position: fixed; top: calc(50vh - 1.5rem); left: calc(50% - 150px); font-size: 3rem">
            <span style="display: block; float: left;">Loading</span>
            <span style="display: block; float: left;" id="loading-dots">...</span>
            <br>
            <small style="font-size: 10px;">It might take a while...</small>
        </span>
    </div>
    <input type="file" id="file-input" />
    <div id="download"></div>

    <pre id="content" style="border: 1px dashed red">
        <p>The result will show up here</p>
    </pre>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
<script src="script.js"></script>
</html>
